<!-- Controls div -->
<div id="control">
    <div id="head"></div>
    <div id="mainControl">
        <!-- Tool tabs -->
        <div id="leftControl" *ngIf="!newItems">
            <button onclick="window.location.href='/lineShaper';"><mat-icon>home</mat-icon></button>
            <button (click)="zoomIn()"><mat-icon>zoom_in</mat-icon></button>
            <button (click)="zoomOut()"><mat-icon>zoom_out</mat-icon></button>
            <button [class]="menuIndexBtn[0]" (click)="openMenuItem(0)"><mat-icon>layers</mat-icon></button>
            <button [class]="menuIndexBtn[1]" (click)="openMenuItem(1)"><mat-icon>map</mat-icon></button>
            <button [class]="menuIndexBtn[2]" (click)="openMenuItem(2)"><mat-icon>import_export</mat-icon></button>
            <button [class]="menuIndexBtn[3]" (click)="createNewItems()"><mat-icon>add</mat-icon></button>
            <div class="verticalSpace"></div>
        </div>
        <div id="leftControl" *ngIf="newItems">
            <button (click)="zoomIn()"><mat-icon>zoom_in</mat-icon></button>
            <button (click)="zoomOut()"><mat-icon>zoom_out</mat-icon></button>
            <div class="verticalSpace"></div>
            <button [class]="menuIndexBtn[4]" (click)="saveNewItems()"><mat-icon>save</mat-icon></button>
            <button [class]="menuIndexBtn[5]" (click)="cancelCreate()"><mat-icon>cancel</mat-icon></button>
        </div>
        <div id="middleControl"><ng-template mapTiles></ng-template></div>
        <!-- Language button -->
        <div id="rightControl">
            <button (click)="changeLang()" class="languageBtn"><p class="languageBtn">{{ acLang }}</p></button>
        </div>
    </div>
</div>
<!-- Leaflet map -->
<map-component #appDashboard></map-component>
<!-- LogIn screen -->
<div id="login" *ngIf="loginScreen">
    <div class="outerMenu">
        <div class="innerMenu">
            <div class="title">
                <p class="text">{{ "header" | translate }}</p>
            </div>
            <input class="login loginText" type="text" [(ngModel)]="logInName">
            <input class="login loginText" type="password" [(ngModel)]="logInPassword">
            <button class="login" (click)="logIn()">{{ "logIn" | translate }}</button>
            <input type="button" onclick="location.href='/lineShaper/'" value="{{ 'menu' | translate }}" class="login"/>
            <div class="warning" *ngIf="loginWarning">
                <p class="warning">{{ "wrongCredentials" | translate }}</p>
            </div>
        </div>
    </div>
</div>
