<div class="content">
    <!-- Map tiles -->
    <div class="optionsGroup">
        <div class="option">
            <div class="img" [class]="tileIndx[0]">
                <img src="assets/VoyagerIcon.png" (click)="changeTiles(0)">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="tileIndx[1]">
                <img src="assets/CartoIcon.png" (click)="changeTiles(1)">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="tileIndx[2]">
                <img src="assets/OpenSMIcon.png" (click)="changeTiles(2)">
            </div>
        </div>
    </div>
    <!-- Map feature layers -->
    <div class="optionsGroup">
        <div class="option">
            <div class="img" [class]="netLayers[0]" (click)="changeLayerVisibility(0)">
                <img class="icons" src="assets/icons/train.svg">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="netLayers[1]" (click)="changeLayerVisibility(1)">
                <img class="icons" src="assets/icons/road.svg">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="netLayers[2]" (click)="changeLayerVisibility(2)">
                <img class="icons" src="assets/icons/tram.svg">
            </div>
        </div>
    </div>
    <div class="optionsGroup">
        <div class="option">
            <div class="img" [class]="netLayers[3]" (click)="changeLayerVisibility(3)">
                <img class="icons" src="assets/icons/midPoint.svg">
            </div>
        </div>
        <div class="option">
            <div class="img" [class]="netLayers[4]" (click)="changeLayerVisibility(4)">
                <img class="icons" src="assets/icons/stop.svg">
            </div>
        </div>
    </div>
</div>
