<div id="control">
    <div id="head"></div>
    <div id="mainControl">
        <div id="leftControl" *ngIf="!newItems">
            <button [disabled]="btnDisabled" onclick="window.location.href='/lineShaper';"><mat-icon>home</mat-icon></button>
            <button [disabled]="btnDisabled" (click)="zoomIn()"><mat-icon>zoom_in</mat-icon></button>
            <button [disabled]="btnDisabled" (click)="zoomOut()"><mat-icon>zoom_out</mat-icon></button>
            <button [disabled]="btnDisabled" [class]="menuIndexBtn[0]" (click)="openMenuItem(0)"><mat-icon>layers</mat-icon></button>
            <button [disabled]="btnDisabled" [class]="menuIndexBtn[2]" (click)="openMenuItem(2)"><mat-icon>import_export</mat-icon></button>
            <button [disabled]="btnDisabled" [class]="menuIndexBtn[3]" (click)="openMenuItem(3)"><mat-icon>timeline</mat-icon></button>
            <button [disabled]="btnDisabled" [class]="menuIndexBtn[4]" (click)="openMenuItem(4)"><mat-icon>add_location</mat-icon></button>
            <div class="verticalSpace"></div>
        </div>
        <div id="middleControl"><ng-template mapTiles></ng-template></div>
        <div id="rightControl">
            <button (click)="changeLang()" class="languageBtn"><p class="languageBtn">{{ acLang }}</p></button>
        </div>
    </div>
</div>
<div id="mapDisabled" [ngStyle]="{'z-index': (btnDisabled==true) ? 999 : 0}">
</div>
<map-component #appDashboard></map-component>
<div id="login" *ngIf="loginScreen">
    <div class="outerMenu">
        <div class="innerMenu">
            <div class="title">
                <p class="text">{{ "header" | translate }}</p>
            </div>
            <input class="login loginText" type="text" [(ngModel)]="logInName">
            <input class="login loginText" type="password" [(ngModel)]="logInPassword">
            <button class="login" (click)="logIn()">{{ "logIn" | translate }}</button>
            <input type="button" onclick="location.href='/'" value="{{ 'menu' | translate }}" class="login"/>
            <div class="warning" *ngIf="loginWarning">
                <p class="warning">{{ "wrongCredentials" | translate }}</p>
            </div>
        </div>
    </div>
</div>
